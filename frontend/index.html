<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intelligent Resume Parser</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Intelligent Resume Parser</h1>

        <!-- File input -->
        <input id="resumeInput" type="file" accept=".pdf,.doc,.docx"
            class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200" />

        <!-- Submit button -->
        <button onclick="uploadResume()"
            class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Upload &
            Parse</button>

        <!-- JSON display -->
        <pre id="jsonOutput"
            class="mt-6 text-sm bg-gray-800 text-green-300 p-4 rounded overflow-auto max-h-96 hidden"></pre>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
